        body {

<body>
    <h1>무궁화</h1>
    <p>
        무궁화는 우리나라 국화이며 <i>내한성의 낙엽관목</i>이다. 꽃은 흰색, 분홍색,
        빨간색,보라색 등 다양하고, 여러 가지 무늬의 화려한 꽃을 피운다. 
        꽃이 7~10월까지100일 동안 피기 때문에 무궁화라는 이름이 붙었다.
    </p>
