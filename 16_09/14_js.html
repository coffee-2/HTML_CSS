<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교 연산자</title>
</head>
<body>
    <script>
        var x=5;
        var y="5";

        result = (x > y);
        document.write("x > y : "+result+"<p/>");
        document.write("x + y : "+(x+y)+"<p/>");

        result = (x==y);
        document.write("x == y : "+result+"<p/>");

        result = (x===y); //두개 의 값과 타입이 같은지 비교
        document.write("x === y : "+result+"<p/>");

        result = (x!=y); 
        document.write("x != y : "+result+"<p/>");

        result = (x!==y); //두개 의 값과 타입이 다른지 비교
        document.write("x !== y : "+result+"<p/>");
    </script>
</body>
</html>
