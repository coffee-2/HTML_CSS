<script>
    var point = 93;
    var grade = "";
    if(point>100) {
        document.write("0~100 사이의 값을 입력해야 합니다." + "<p/>");
    }
    else if(point>=90) {
        grade = "A";
        document.write("참 잘했어요!!" + "<p/>");
    }
    else if(point>=90) {
        grade = "B";
        document.write("잘했어요!" + "<p/>");
    }
    else if(point>=90) {
        grade = "C";
        document.write("조금만 더 노력하세요" + "<p/>");
    }
    else if(point>=90) {
        grade = "D";
        document.write("노력을 많이 하세요" + "<p/>");
    }
    else {
        grade = "F";
        document.write("뼈를 깎는 노력을 하세요");
    }
    document.write("학생의 학점은 <b>"+grade+"</b>입니다. <p/>");
</script>
