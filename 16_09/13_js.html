<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원산지 살펴 보기</title>
</head>
<body>
    <script>
        var incData = 1;
        var decData = 5;

        r1 = 15%6;

        document.write("15%6 = " + r1 + "<p/>");
        document.write("incData++ = "+incData++ +"<p/>");  //출력 된 다음에 ++
        document.write("++incData = "+ ++incData +"<p/>"); //++ 된 다음에 출력 
        document.write("incData-- = "+ incData-- +"<p/>"); //출력 된 다음에 --
        document.write("--incData = "+ --incData +"<p/>"); //-- 된 다음에 출력
    </script>
</body>
</html>
