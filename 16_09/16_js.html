<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비트 논리 연산자</title>
</head>
<body>
    <script>
        var x=5;
        var y=7;
        var result;

        result = (x & y);  //비트곱 (&) 
        document.write(result+"<p/>");

        result = (x | y);  //비트합 (|) 
        document.write(result+"<p/>");

        result = (x ^ y);  //배타적 비트합 (^) - 두 비트가 같을 때 0, 다르면 1
        document.write(result+"<p/>");

        result = (~x);  //비트곱 (~) 
        document.write(result+"<p/>");
    </script>
</body>
</html>
