<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeof 연산자 : 변수에 들어간 데이터 타입을 출력</title>
</head>
<body>
    <script>
        var num;
        var num1 = 10;
        var obj = null;

        document.write(typeof 100+"<br>");
        document.write(typeof 10.5+"<br>");
        document.write(typeof "박상준"+"<br>");
        document.write(typeof true+"<br>");
        document.write(typeof [1,2,3]+"<br>");
        document.write(typeof {name:'박상준'}+"<br>");
        document.write(typeof num+"<br>");
        document.write(typeof obj+"<br>");
        document.write(typeof num1+"<br>");
    </script>
</body>
</html>
