<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Form</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function() {
            var xwidth = 100;
            var yheight = 100;
            $("div").click(function() {
                $(this).width(xwidth).addClass("box");
                $(this).height(yheight).addClass("box");
                xwidth = xwidth - 10;
                yheight = yheight - 10;
            });
        });
    </script>
    <style>
        div {
            width: 100px;
            height: 100px;
            float: left;
            margin: 5px;
            background: yellowgreen;
        }
        .box {
            background: red;
        }
    </style>
</head>
<body>
    <div>박스 1</div>
    <div>박스 2</div>
    <div>박스 3</div>
    <div>박스 4</div>
    <div>박스 5</div>
</body>
</html>
