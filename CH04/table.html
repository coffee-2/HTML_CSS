<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> table 태그 </title>
    <style>
        table, th, tr, td {
            border:solid 1px rgb(20, 211, 170);
            border-collapse: collapse;
            padding: 4px;
        }
    </style>
</head>
<body>
 <h3> 오늘의 날씨 </h3>
    <table>
        <tr> <th>지역</th> <th>현재기온</th> <th>불쾌지수</th> <th>습도</th> <th>풍속</th> </tr>
        <tr> <td>서울</td>   <td>4</td>         <td>0</td>    <td>38</td>   <td>3.0</td> </tr>
        <tr> <td>부산</td>   <td>11</td>        <td>0</td>    <td>47</td>   <td>5.7</td> </tr>
        <tr> <td>제주도</td> <td>16</td>        <td>5</td>    <td>39</td>   <td>4.1</td> </tr>
    </table>


</body>
</html>
