<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login_form_table</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            margin-top: 60px;
            margin-left: 40px;
        }
        div {
            border: solid 1px lightsalmon;
            border-radius: 10px;
            width: 330px;
            padding-left: 15px;
            padding-bottom: 10px;
            
        }
        table {
            padding-top: 10px;
        }
        #input {
            padding-right: 5px;
            padding-bottom: 5px;
        }
        #else {
            
            text-decoration: underline;
        }
        #but {
            padding: 15px;
            border-radius: 5px;
            background-color: rgb(220, 225, 228);
        }
    </style>
</head>
<body>
    <div>
    <h2>Member Login</h2>
    <table>
        <tr>
            <td style="font-weight: bold;">ID</td> <td id="input"><input type="text"></td> <td rowspan="2"><button id="but">Login</button></td>
        </tr>
        <tr>
            <td style="font-weight: bold;">PWD</td> <td id="input"><input type="password"></td> <td ></td>
        </tr>
        <tr id="else">
            <td>회원가입</td> <td colspan="2" style="text-align: right;">아이디/비밀번호 찾기</td>
        </tr>
    </table>
    </div>
</body>
</html>
