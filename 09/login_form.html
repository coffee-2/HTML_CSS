<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: "맑은 고딕", "돋움";
            font-size: 12px;
            color: gray;
        }
        div {
            border: solid 1px black;
            width: 220px;
            padding-left: 10px;
        }
        ul {
            list-style-type: none;
        }
        #log_box {
            border: solid 1px lightcoral;
            width: 220px;
            height: 120px;
            border-radius: 15px;
            margin: 10px 0 0 10px;
            padding: 10px 0 90px 20px;
        }
        #log_box input {
            width: 120px;
            height: 10px;
        }
        #log_bt {
            padding-top: 10px;
            display: inline-block;
            vertical-align: top;
        }
        #log_bt button {
            padding: 3px;
            border-radius: 5px;
        }
        #btns li {
            margin-left: 5px;
            display: inline;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form action="#">
        <div id="log_box">
            <h2>Member Login</h2>
            <br>
            <ul id="input">
                <li id="pwd">
                    <ul>
                        <li> <!-- ID 시작-->
                            <span>🔒 ID</span>
                            <br>
                            <input type="text">
                        </li> <!-- ID 완료-->
                        <li> <!-- PWD 시작-->
                            <span>🔑 PWD</span>
                            <br>
                            <input type="password">
                        </li> <!-- PWD 완료-->
                    </ul>
                </li>
                <li id="log_bt">
                    <button>🔐 Login</button>
                </li>
            </ul> <!-- 로그인 / 로그인 버튼 -->
            <ul id="btns">
                <br><br>
                <li>회원가입</li>
                <li>아이디 / 비밀번호 찾기</li>
            </ul>
        </div>
    </form>
</body>
</html>
