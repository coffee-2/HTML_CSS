<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 시계</title>
</head>
<body>
    <div id="clock"></div>

    <script>
        function clock() {
            var today = new Date();
            var day = today.getMonth()+1+"월 "+today.getDate()+"일 ";
            var time = today.getHours()+"시 "+today.getMinutes()+"분 "+
            today.getSeconds()+"초";

            document.getElementById("clock").innerHTML = day+time;
            setTimeout('clock()', 1000);
        }
        clock();
    </script>
</body>
</html>
