<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS 링크 </title>
    <style>
        a:link {    /* a 태그에서 처음 로딩했을 때 */
            color: tomato;
            text-decoration: none;
        }
        a:visited { /* 방문했던 사이트에 대한 설정 */
            color: green;
        }
        a:hover {  /* 마우스를 롤 오버했을 때 */
            color: turquoise;
        }
        a:active {  /* 마우스를 링크걸린 곳에 클릭했을 때 */
            color:yellow;
        }
    </style>
</head>
<body>
    <a href="08_font_family.html" target="_self"> Font Family </a>
</body>
</html>
