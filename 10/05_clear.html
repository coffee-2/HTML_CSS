<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 속성 버그 픽스</title>
    <style>
        .items {
            border: solid 1px black;
            float: left;
            margin: 5px;
        }
        .items img { /* float 속성의 버그 픽스 (이미지에 border를 넣을 경우) */
            display: block;
        }
        .clear {
            clear: left;
        }
    </style>
</head>
<body>
    <div class="items">
        <img src="img/image1.jpg" width="200px">
    </div>
    <div class="items">
        <img src="img/image2.jpg" width="200px">
    </div>
    <div class="items">
        <img src="img/image3.jpg" width="200px">
    </div>

    <div class="clear"></div>

    <div class="items">
        <img src="img/image4.jpg" width="200px">
    </div>
    <div class="items">
        <img src="img/image5.jpg" width="200px">
    </div>
    <div class="items">
        <img src="img/image6.jpg" width="200px">
    </div>
</body>
</html>
