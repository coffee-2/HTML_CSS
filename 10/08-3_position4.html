<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부모 박스와 자식 박스에 Position 설정</title>
    <!-- 부모 박스에 position이 설정 되면 
        자식 박스의 position 속성이 absoltue 일때 부모가 기준점이 됨 -->
    <style>
        * {margin: 0; padding: 0;}
        #p {
            width: 500px;
            height: 300px;
            border: solid 1px black;
            margin: 50px 0 0 50px;
            position: relative;
        }
        #b1, #b2, #b3 {
            width: 80px;
            height: 80px;
            text-align: center;
        }
        #b1 {background-color: darkkhaki;}
        #b2 {
            background-color: darkolivegreen;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        #b3 {
            background-color: darkturquoise;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="p">
        <div id="b1">Box A</div>
        <div id="b2">Box B</div>
        <div id="b3">Box C</div>
    </div>
</body>
</html>
