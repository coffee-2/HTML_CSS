<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 속성을 이용해 이미지를 수평방향으로 배치</title>
    <style>
        .items {
            border: solid 1px black;
            float: left;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="items">
        <img src="img/image1.jpg" width="200px">
    </div>
    <div class="items">
        <img src="img/image2.jpg" width="200px">
    </div>
    <div class="items">
        <img src="img/image3.jpg" width="200px">
    </div>
    <div class="items">
        <img src="img/image4.jpg" width="200px">
    </div>
    <div class="items">
        <img src="img/image5.jpg" width="200px">
    </div>
    <div class="items">
        <img src="img/image6.jpg" width="200px">
    </div>
</body>
</html>
