<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 속성을 사용해 레이아웃 작업</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 150px;
            height: 80px;
            border: solid 1px lightcoral;
        }
        #ba {
            float: left;
        }
        #bb {
            float: right;
        }
    </style>
</head>
<body>
    <div id="ba">Box A</div>
    <div id="bb">Box B</div>
</body>
</html>
