<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 속성 대신 position으로 위치 설정</title>
    <style>
        * {margin: 0; padding: 0;}
        body {
            background-color: #f2f0f0;
            font-family: "맑은 고딕";
            font-size: 12px;
            color: #444444
        }
        ul {
            list-style: none;
        }
        #header {
            border: solid 1px darkred;
            position: relative;
            height: 135px;
        }
        #logo {
            position: relative;
            top: 30px;
            left: 30px;
        }
        #top {
            position: absolute;
            top: 40px;
            left: 1550px;
        }
        #top li {
            display: inline;
        }
        #main {
            position: relative;
            top: 30px;
            font-size: 12px;
            color: white;
            background-color: #4e4e4e;
            margin-top: 15px;
            padding: 12px;
            text-align: center;
        }
        #main li {
            display: inline;
        }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="img/logo.gif">
        <ul id="top">
            <li>로그인</li>
            <li>회원가입</li>
            <li>주문/배송 조회</li>
            <li>장바구니</li>
            <li>이용안내</li>
            <li>고객센터</li>
        </ul>
        <ul id="main">
            <li>다연아트 소개</li>
            <li>상품 QnA</li>
            <li>시안확인</li>
            <li>고객 갤러리</li>
            <li>공지사항</li>
        </ul>
    </div>
</body>
</html>
