<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID 선택자 : #</title>
    <style>
        h3 {
           color: lightslategrey;
           text-decoration: wavy;
           font-family: "바탕"; 
           text-shadow: 3px 3px 5px red;
        }
        p {
            color: lime;
        }
        #position {
            color: maroon;
            text-decoration: underline;
            font-weight: bold;
        }
        #weather {
            color: lightskyblue;
            text-decoration: underline;
            font-weight: bolder;
        }
        #kind {
            color:mediumorchid;
            text-decoration: underline;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h3>다육식물이란?</h3>
    <p>
        다육식물은 <span id="position">사막</span>과 같이 수분이 적고 
        <span id="weather">건조한 기후</span>에서 
        살아남기 위해 줄기나 잎에 많은 수분을 저장하는 식물이다.
        다육식물은 일반적으로 <span id="kind">잎이 다육</span>이지만 
        줄기가 다육인 것도 있다.
    </p>
</body>
</html>
