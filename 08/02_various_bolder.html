<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 형태의 경계선 그리기</title>
    <style>
        h3 {
            width: 500px;
            text-align: center;
        }
        #b1 {
            border: solid 1px greenyellow;
        }
        #b2 {
            border: double 4px hotpink;
        }
        #b3 {
            border-top: dotted 1px blue;
            border-bottom: dashed 1px red;
        }
        #b4 {
            border-left: solid 3px purple;
            border-right: solid 3px cyan;
        }
    </style>
</head>
<body>
    <h3 id="b1">도림 유수지 체육공원 안내</h3>
    <h3 id="b2">도림 유수지 체육공원 안내</h3>
    <h3 id="b3">도림 유수지 체육공원 안내</h3>
    <h3 id="b4">도림 유수지 체육공원 안내</h3>
</body>
</html>
