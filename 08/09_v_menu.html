    <title>inline 방식을 block 으로 변경하기</title>

        a {
            display: block;
        }
    </style>
</head>
<body>
    <h2> inline 방식 태그 </h2>
    <a href= "http://www.naver.com" target="_blank"> NAVER </a>

</body>
</html>
