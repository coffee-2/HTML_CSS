<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline 특성과 block 특성 모두 갖게 하기</title>
    <style>
        .g_box {
            border: solid 1px red;
            display: inline-block;
            width: 150px;
            height: 75px;
            margin-top: 20px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h2>inline + block 특성</h2>

    <div class="g_box">green box 1</div>
    <div class="g_box">green box 2</div>
    <div class="g_box">green box 3</div>
    <div class="g_box">green box 4</div>
    <div class="g_box">green box 5</div>
    <div class="g_box">green box 6</div>
</body>
</html>
