<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유동형 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        header {
            height: 80px;
            background-color: indigo;
            color: white;
        }
        aside {
            width: 25%;
            height: 300px;
            float: left;
            background-color: lawngreen;
        }
        main {
            width: 75%;
            height: 300px;
            float: left;
            background-color: lightseagreen;
        }
        footer {
            height: 80px;
            clear: both;
            background-color: magenta;
        }
    </style>
</head>
<body>
    <header>
        header
    </header>
    <aside>
        aside
    </aside>
    <main>
        main
    </main>
    <footer>
        footer
    </footer>
</body>
</html>
