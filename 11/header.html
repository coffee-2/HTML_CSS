<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header 박상준</title>
    <style>
        * { /* css 공통 소스입니다! 이미 만드셨으면 지우셔도 됩니다! */
            margin: 0;
            padding: 0;
        }
        body {
            font-family: "맑은 고딕", "돋움";
            font-size: 12px;
            color: #444444;
        }
        ul {
            list-style-type: none;
        }
        .clear {
            clear: both;
        }

        /* 여기서부터 header css 시작입니다. */
        #page {
            width: 980px;
            margin: 0 auto;
        }
        header #logo { /* 로고 */
            float: left;
            margin: 15px 0 0 20px;
        }
        header #moto { /* 모토(신뢰로 보답하는 루바토 손해보험) */
            float: left;
            margin: 45px 0 0 20px;
        }
        header #header_menu { /* 로그인 ~ 회사소개 */
            float: right;
            margin: 50px 0 0 0;
        }
        header #header_menu li {
            display: inline;
        }
        .line {
            margin-top: 25px;
            border-top: solid 1px #cccccc;;
        }
        header nav ul { /* 헤더 안에 nav 박스 */
            margin-top: 25px;
        }
        header nav li { /* 손해보험 상식 ~ 고객센터 */
            display: inline;
        }
        header nav li.menu { /* 손해보험 상식 ~ 고객센터 */
            margin-left: 40px;
        }
    </style>
</head>
<body>
<div id="page">
    <header>
        <img id="logo" src="img/logo.gif">
        <img id="moto" src="img/moto.gif">
        <ul id="header_menu">
            <li>로그인 |</li>
            <li>회원가입 |</li>
            <li>사이트맵 |</li>
            <li>회사 소개</li>
        </ul>
        <div class="clear"></div>
        <div class="line"></div>

        <nav>
            <ul>
                <li><img src="img/menu01.gif"></li>
                <!--여기에도 class="menu"를 넣게 되면 왼쪽으로 끝까지 안붙기 때문에
                    첫번째 li태그에서는 class를 넣지 않았습니다!"-->
                <li class="menu"><img src="img/menu02.gif"></li>
                <li class="menu"><img src="img/menu03.gif"></li>
                <li class="menu"><img src="img/menu04.gif"></li>
                <li class="menu"><img src="img/menu05.gif"></li>
            </ul>
        </nav>
    </header> <!-- 박상준 -->
</div> <!--page-->
</body>
</html>
