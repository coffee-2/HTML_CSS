<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부분 고정형 2단 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        header {
            width: 100%;
            height: 80px;
            background-color: tomato;
        }
        header #c {
            width: 980px;
            height: 150px;
            margin: 0 auto;
            background-color: firebrick;
        }
        aside {
            width: 200px;
            height: 300px;
            float: left;
            background-color: turquoise;
        }
        main {
            width: 780px;
            height: 300px;
            float: left;
            background-color: yellow;
        }
        footer {
            width: 100%;
            height: 80px;
            clear: both;
            background-color: blue;
        }
        footer #f {
            width: 980px;
            height: 50px;
            margin: 0 auto;
            background-color: greenyellow;
        }
    </style>

</head>
<body>
        <header>
            <div id="c">
                header
            </div>
        </header>
        <aside>
            aside
        </aside>
        <main>
            main
        </main>
        <footer>
            <div id="f">
                footer
            </div>
        </footer>
</body>
</html>
