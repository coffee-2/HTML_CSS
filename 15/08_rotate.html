<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회전 변환</title>
    <style>
        div {
            width: 100px; height: 100px; border: dotted 1px black;
            background-color: lightgreen;
            margin: 30px;
        }
        div#b1 {
            transform: rotate(45deg);
        }
        div#b2 {
            transform: rotate(-90deg);
        }
    </style>
</head>
<body>
    <div>기본 박스</div>
    <div id="b1">box 1 (45deg)</div>
    <div id="b2">box 2 (-90deg)</div>
</body>
</html>
