<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity : 마우스를 올리면 힌트와 정답 보여주기</title>
    <style>
        div.tip {opacity: 0.2;}
        div.tip:hover {opacity: 1; color: burlywood;}
        div.ans {opacity: 0;}
        div.ans:hover {opacity: 1; color: skyblue}
    </style>
</head>
<body>
    <p>[문제] CSS3 에서 불투명도를 적용하기 위한 속성은?</p>
    <p>1. border</p>
    <p>2. opacity</p>
    <p>3. transparency</p>
    <p>4. visible</p>

    [힌트] <div class="tip">'불투명을 뜻하는 영문 단어를 찾아보세요</div>
    <br><br>
    [정답] <div class="ans">정답 : 2</div>
</body>
</html>
