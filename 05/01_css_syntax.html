<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 문법</title>
    <style>
        p {
            color : royalblue;
            font-size: 20px;
        }
        b {
            color : skyblue;
            font-size: 30px;
        }
        h1, h2 {
            color : burlywood;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p> 나무의 줄기는 <b>땅</b>위로 계속 높게 자랍니다.</p>
    <h1> 오늘은 CSS 배우는 날! (h1)</h1>
    <h2> 오늘은 CSS 배우는 날! (h2)</h2>
</body>
</html>
