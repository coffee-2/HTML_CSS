<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 없이 반환값 출력</title>
</head>
<body>
    <script>
        var result;
        function add(name, n) {
            document.write(name+" 학생이 1 부터 "+n+"까지 덧셈수행 <p/>");
            var sum = 0;
            for(var i=1; i<=n; i++) {
                sum += i;
            }
            return sum;
        }
        document.write("결과 : "+add("박상준", 10)+"<p/>");

        document.write("결과 : "+add("황근출", 100)+"<p/>");
    </script>
</body>
</html>
