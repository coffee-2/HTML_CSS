<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매개변수와 인자</title>
</head>
<body>
    <script>
        function add() {
            var sum = 1;
            return sum;
        }
        function add(x) {
            var sum = x+1;
            return sum;
        }
        function add(x,y) {
            var sum = x+y;
            return sum;
        }
        
        function add(x,y,z) {
            var sum = x+y+z;
            return sum;
        }
        

        var r0 = add();
        var r1 = add(1);
        var r2 = add(2,3);          //인자값이 3개보다 적어서 NaN
        var r3 = add(4,5,6);
        var r4 = add(7,8,9,10);     
        //매개변수가 설정을 넘은 함수도 가능! 하지만 3개까지만 더함

        document.write("함수 호출 인자 X : "+r0+"<p/>");
        document.write("함수 호출 인자 부족 : "+r1+"<p/>");
        document.write("함수 호출 인자 부족 : "+r2+"<p/>");
        document.write("함수 호출 인자 정상 : "+r3+"<p/>");
        document.write("함수 호출 인자 과다 : "+r4+"<p/>");
    </script>
</body>
</html>
