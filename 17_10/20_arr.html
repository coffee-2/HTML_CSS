<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <script>
        var city = new Array("Seoul", "Busan", "Incheon");
        function printArr() {
            if(city instanceof Array) {
            document.write("배열 객체가 생성되었습니다. <p/>");
            var i;
            for(i=0; i<city.length; i++) {
                document.write("배열 데이터["+i+"] = "+city[i]+"<p/>");
            }
        }
        else {
            document.write("배열 객체가 아닙니다. <p/>");
            document.write("데이터 : "+city+"<p/>");
        }
        }
        printArr();
        document.write("<p/> city 변수 타입 : "+typeof city+"<p/>");
        document.write("배열 객체 확인 결과 : "+Array.isArray(city)+"<p/>");
    </script>
</body>
</html>
